              TU Searchable Directory

            <!-- Hamburger button for mobile view -->
            <button class="navbar-toggler" type="button" (click)="toggleMenu()">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" [ngClass]="{ 'show': isMenuOpen }">
              
        <ul class = 'navbar-nav'>
            <li class = "nav-item"  *ngIf = "this.isLogged">
                <a class = "nav-link option" [routerLink]="['/edit']" routerLinkActive="active"> View Tree </a>
            </li>
            <li>
                <a class = "nav-link option" [routerLink]="['/search']" routerLinkActive="active" > SEARCH </a>
            </li>
            <li *ngIf="this.admin">
                <a class = "nav-link option" [routerLink]="['/adminSignUp']" routerLinkActive="active" > Admin Sign-Up </a>
            </li>
        </ul>
    
        <ul class = 'navbar-nav ml-auto' *ngIf = "this.headerTag === 'Log In'">
            <li class = "nav-item">
                <a class = "nav-link" (click)="onAuth()" routerLinkActive="active"> {{ this.headerTag }} </a>
            </li>
        </ul>

        <ul class = 'navbar-nav ml-auto' *ngIf = "this.headerTag === 'Sign Out'">
            <li class = "nav-item">
                <div class="col-auto" [appDropdown]="signout">
                    <div class="dropdown" >
                        <button class = "btn btn-primary dropdown-toggle filter-button" style="background-color:#14a37f"> {{ this.name }}  </button>
                    </div>
                    <div class="dropdown-menu" #signout>
                        <div class="dropdown-item" (click) = "onAuth()" id="Title"> Sign Out </div>
                    </div>
                </div>

        </ul>
    
    </div>
